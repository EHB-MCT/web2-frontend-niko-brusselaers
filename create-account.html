<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./create-account.js"></script>
    <title>Document</title>
</head>
<body>

    <form id="createAccount">
        <label for="username"></label>
        <input type="text" placeholder="username" name="username" id="username">
        <br>
        <label for="firstname"></label>
        <input type="text" placeholder="first name" name="firstname" id="firstname">
        <br>
        <label for="lastname"></label>
        <input type="text" placeholder="lastname" name="lastname" id="lastname">
        <br>
        <label for="email"></label>
        <input type="email" placeholder="email" name="email" id="email" placeholder="email">
        <br>
        <label for="password"></label>
        <input type="password" placeholder="password" name="password" id="password">
        <br>
        <label for="passwordConfirm"></label>
        <input type="password" placeholder="confirm password" name="passwordConfirm" id="passwordConfirm">
        <input type="button" id="submitbutton" type="submit" name="submit" value="submit">
    </form>
    
</body>
</html>
