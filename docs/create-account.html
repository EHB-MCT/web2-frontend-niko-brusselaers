<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./create-account.js"></script>
    <script type="module" src="./LoginId.js"></script>

    <title>Create Account</title>
</head>

<body class="createAccount>
    <div class="createAccount">
        <form id="createAccountForm" class="createAccountForm">
            <h1>create account</h1>

            <label for="username"></label>
            <input type="text" placeholder="username" name="username" id="username">
            <div class="verticalFormFields">
                <input type="text" placeholder="first name" name="firstname" id="firstname" class="verticalFields">
                <input type="text" placeholder="last name" name="lastname" id="lastname">
            </div>
            <label for="email"></label>
            <input type="email" placeholder="email" name="email" id="email" placeholder="email">
            <label for="password"></label>
            <input type="password" placeholder="password" name="password" id="password">
            <label for="passwordConfirm"></label>
            <input type="password" placeholder="confirm password" name="passwordConfirm" id="passwordConfirm">
            <input id="submitbutton" type="submit" name="submit" value="Sign In">
            <p>Already a user? <a href="./login.html">Sign In</a></p>

        </form>
    </div>
    <img class="sideImage" src="./images/loginCalendarImage.png" alt="">


</body>

</html>
