<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./create-event.js"></script>
    <script type="module" src="./LoginId.js"></script>
    <title>Create Event</title>
</head>
<body>
    <div class="CreateEvent">
        <form id="createEventForm">
            <label for="title"></label>
            <input type="text" placeholder="title" name="title" id="title">
            <label for="description"></label>
            <input type="text" placeholder="description" name="description" id="description">
            <label for="startDate"></label>
            <input type="text" placeholder="Start date" name="startDate" id="startDate">
            <label for="startDate"></label>
            <input type="text" placeholder="End date" name="endDate" id="endDate">
            <label for="price"></label>
            <input type="text" placeholder="price" name="price" id="price">
            <label for="location"></label>
            <input type="text" placeholder="location" name="location" id="location">
            <input id="submitbutton" type="submit" name="submit" value="submit">
        </form>
    </div>
</body>
</html>
