<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./login.js"></script>
    <script type="module" src="./LoginId.js"></script>
    <title>Sign in</title>
</head>

<body>
    <div class="login">
        <form id="loginForm" class="loginForm">
            <h1>Sign In</h1>
            <input type="text" placeholder="username" name="username" id="username">
            <input type="password" placeholder="password" name="password" id="password">
            <label for="" class="checkboxLabel">
                <input type="checkbox" id="keepSignedIn" name="keep signed in"> keep me signed in
            </label>
            <input id="submitbutton" type="submit" name="submit" value="Sign In">
            <p>New user? <a href="./create-account.html">Create account</a></p>
        </form>

    </div>

    <img class="sideImage" src="./images/loginCalendarImage.png" alt="">

</body>

</html>
